<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<meta name="description" content="" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<div id="gallery">
			<span id="left" class="material-symbols-outlined">
				chevron_left
			</span>
			<span id="right" class="material-symbols-outlined">
				chevron_right
			</span>
			<div class="nav-circles-container"></div>
			<div class="loading-spinner"></div>
			<div class="slide">
				<img
					class="img"
					src="https://images.unsplash.com/photo-1700685188486-d1acaf2f22c2?q=80&w=1931&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
					alt=""
				/>
			</div>
			<div class="slide">
				<img
					class="img"
					src="https://images.unsplash.com/photo-1691573155562-bb83d1237f23?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
					alt=""
				/>
			</div>
			<div class="slide">
				<img
					class="img"
					src="https://images.unsplash.com/photo-1700932573406-97cb42468350?q=80&w=1856&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
					alt=""
				/>
			</div>
			<div class="slide">
				<img
					class="img"
					src="https://images.unsplash.com/photo-1696826136874-1dd981f47e10?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
					alt=""
				/>
			</div>
			<div class="slide">
				<img
					class="img"
					src="https://images.unsplash.com/photo-1700660599134-ad32bb7e7846?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
					alt=""
				/>
			</div>
		</div>

		<label id="add-image-button" for="image-input">+ NEW IMAGE</label>
		<input id="image-input" type="file" accept="image/*" />

		<footer>
			<p>Built by Haminimi&nbsp;</p>
			<a href="https://github.com/Haminimi" target="_blank"
				><i class="fa-brands fa-github"></i
			></a>
		</footer>
	</body>
</html>
